<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="CSS/stylegameOver.css">
	<script type="text/javascript" src="JS/libs/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="JS/mifacebook.js"></script>
	<title>Game over</title>
</head>
<body>

<!--  Esta pagina es pal game over. Se muestra diferente dependiendo de si seleccionamos ser jugador normal o monstruo. 
Para eso accedemos a lo que se almacenÃ³ en el localStorage -->

<div style="top:85%;
	left:30%;
	position: absolute;
	transform: translate(-50%, -50%);">

<div class="input_table">
	<div ><center><p style="color:white;"id="names">Nombre:</p><center><p style="color:white;"id="score" data-score="0">Score:</p></center></div>
	<button class="btn_compartir" id="btn_share">Compartir en Facebook</button>
	<center><button onclick="window.location = 'index.html'" class="btn_gameOverMenu">Salir al Menu</button></center>
</div>

</div>

</body>
<script>
	if (localStorage["score"]){
		$('p#names').text(localStorage.getItem('namePlayer1')+ "  ha perdido el juego");
		$('p#score').text("Score: "+localStorage.getItem('score'));
		$('p#score').attr('data-score',localStorage.getItem('score'));
		if (localStorage["namePlayer2"]){
			$('p#names').text(localStorage.getItem('namePlayer1')+ " y "+localStorage.getItem('namePlayer2')+"  han perdido el juego");
		}
		localStorage.clear();
	}
	$(document).ready(function(){
		$('#btn_share').on('click',function(){
			let score=$('p#score').attr('data-score');
			shareFB(score);
		});
	});
</script>
</html>
